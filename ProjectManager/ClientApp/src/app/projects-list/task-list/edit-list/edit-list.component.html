<div class="container">
    <h1>Edit task</h1>
    <p>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="name">        
          </mat-form-field>
    </p>
    <p>
        <mat-form-field style="padding-left: 10px;" appearance="fill">
            <mat-label>Select Person</mat-label>
            <mat-select [(value)]="assign">
              <mat-option>-</mat-option>
              <mat-option *ngFor="let user of users" [value]="user.id">
                  {{user.userName}}
                </mat-option>
            </mat-select>     
          </mat-form-field>
    <p>
        <mat-form-field style="padding-left: 10px;" appearance="fill">
            <mat-label>Deadline</mat-label>
            <input type="date" [(ngModel)]="deadline"  matInput placeholder="Deadline">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field style="padding-left: 10px;" appearance="fill">
            <mat-label>Select Status</mat-label>
            <mat-select [(value)]="ActualStatus">             
              <mat-option *ngFor="let key of keys; let i = index" [value]="i">
                {{statuses[i]}}
            </mat-option>
            </mat-select>     
          </mat-form-field>
    <p>

    <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status               
            </th>
        <td mat-cell *matCellDef="let element"> {{statuses[element.status]}}  </td>
    </ng-container>

    <p>
        <button mat-raised-button (click)="onSubmit()" type="button">Update</button>
        <button mat-raised-button [routerLink]="['/tasklist',ProjectId]">Cancel</button>
    </p>
</div>
