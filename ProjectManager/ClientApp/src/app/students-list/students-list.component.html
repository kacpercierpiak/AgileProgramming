<mat-form-field style="margin-left: 10px;">
    <mat-label style="padding-left: 4px;">Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input style="padding-left: 7px;">
</mat-form-field>
<a mat-raised-button class="create-user" (click)="openAddDialog()">New user</a>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="sortData($event)">

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let user; let i = index"> {{i + 1 + (paginator.pageIndex * paginator.pageSize)}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let user"> {{roles[user.role]}} </td>
    </ng-container>

    <ng-container matColumnDef="settings">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" id="edit"
                [disabled]="disableButtons">
                <mat-icon (click)="openEditDialog(user.userName)">create</mat-icon>
            </button>
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" id="delete"
                [disabled]="disableButtons">
                <mat-icon (click)="openDeleteDialog(user.userName)">delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No matching data</td>
    </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
