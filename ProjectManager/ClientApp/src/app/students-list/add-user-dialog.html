<h1 mat-dialog-title style="text-align: center;">New user</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input type="text" [(ngModel)]="data.name" matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" [(ngModel)]="data.password" matInput placeholder="Password">
    </mat-form-field>
</div>
<div mat-dialog-actions style="display: flex;align-items: center;justify-content: center;padding-top: 0;">
    <button mat-raised-button [mat-dialog-close]="data">Add</button>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
</div>
